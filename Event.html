        <button class="btn">Button</button>

<script>
    function change(time){
        return time *4
    }

    // console.log(change(3))

    function changeTime(days, weeks){
        const newDay = change(days)
        const newWeek = change(weeks)

        const time = `Numbers of days are: ${newDay}, while weeks are: ${newWeek}`;
        return time
    }

    const result = changeTime(3, 5)
    console.log(result)
</script>
